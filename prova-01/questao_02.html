<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/533455/table-tree.svg" type="image/x-icon">
    <title>Q2 - Tabela de Produtos</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      
      * {
        box-sizing: border-box;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        max-width: 1200px;
      }

      thead {
        background-color: #f0f0f0;
        font-weight: bold;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }

      tbody tr {
        transition: all 0.3s ease;
        cursor: pointer;
      }

      tbody tr:nth-child(even) {
        background-color: #fafafa;
      }

      tbody tr:hover {
        background-color: #e0f7fa;
      }

      tbody tr:active {
        background-color: #ccf8fe;
        color: #545454;
      }
      
    </style>
  </head>
  <body>
    <h2>Tabela de Produtos</h2>

    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome do Produto</th>
          <th>Categoria</th>
          <th>Preço (R$)</th>
          <th>Estoque</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>Mouse Gamer RGB</td>
          <td>Periféricos</td>
          <td>129,90</td>
          <td>20</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Notebook i5 10ª Geração</td>
          <td>Informática</td>
          <td>3599,00</td>
          <td>7</td>
        </tr>
        <tr>
          <td>003</td>
          <td>Monitor 24" Full HD</td>
          <td>Periféricos</td>
          <td>899,90</td>
          <td>15</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
